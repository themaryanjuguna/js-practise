<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <title>Simple Calculator</title>
</head>
<body>
    <main class="container">
        <div class="bg-light p-5 rounded text-center">
            <span id="num1-el"></span>
            <span id="num2-el"></span>
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-bottom"></div>
            <button type="button" class="btn btn-outline-success">Add</button>
            <button type="button" class="btn btn-outline-danger">Subtract</button>
            <button type="button" class="btn btn-outline-warning">Divide</button>
            <button type="button" class="btn btn-outline-info">Multiply</button>
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"></div>
            <span id="sum-el">Sum: </span>
        </div>
<script src="js/calc.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
