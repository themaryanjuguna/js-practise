<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BootStrap icons only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" crossorigin="anonymous" integrity=""> 
    <title>My first Js</title>

    <body>
        <div class="container py-4"></div>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6 offset-md-3">
                    <div class="h-100 p-5 bg-light border rounded-3">
                            <h1 class="display-4">People Entered</h1>
                            <h2 id="count-el" class="lead">0</h2>
                            <hr class="my-4">
                            <p class="lead">
                                <div class="d-grid gap-2">
                                    <a id="increment-btn" onclick="increment()" class="btn btn-primary btn-lg" href="#" role="button">INCREMENT</a>
                                    <a id="save-btn" onclick="save()" class="btn btn-danger btn-lg" href="#" role="button">SAVE</a>
                                </div>
                                <hr class="my-4">
                                <p id="save-el">Previous Entries: </p>

                            </p>
                        </div>
                </div>
            </div>
        </div>


        <script src="js/index.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
